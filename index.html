<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header class="main-row">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="container-fluid no-gutters">
            <div class="row">
                <section class="col-6 col-md-4 col-lg-3">
                    <div class="card align-items-center">
                        <div class=" card-body justify-content-around search-card">
                            <div class="search-group">
                                <h4 class="card-title">Search for a City:</h4>
                            </div>
                            <div class="search-group">
                                <div class="input-group">
                                    <input class="form-control" type="text"id="search-input" placeholder="Enter City Name">
                                </div>
                                <div id="search-form">
                                    <button class="main-btns btn btn-block btn-primary" id="search">Search</button>
                                    <button class="main-btns btn btn-block btn-secondary" id="clear">Clear History</button>
                                </div>
                            </div>
                            <div class="search-group card-body">
                                <div id="history-container">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="weather col-6 col-md-8 col-lg-9">
                    <div class="row main-row">
                        <div class="col-12">
                            <h4><span id="name-date"></span><img id='icon' class='icon' src="" alt=""></h4>
                            <p id="temp">Temp:</p>
                            <p id="wind">Wind: </p>
                            <p id="humid">Humidity: </p>
                            <p>UV Index: <span id="uv"></span></p>                            
                        </div>
                    </div>
                    <div class="row main-row">
                        <section class="col-12">
                            <h4>
                                5-Day Forecast: 
                            </h4>
                        </section>
                        <section class="col-12 forecast">
                            <div class="row ">
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-1"></h5>
                                            <img class='icon' id="icon-1" src="">
                                            <p id="temp-1"></p>
                                            <p id="wind-1"></p>
                                            <p id="humid-1"></p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-2"></h5>
                                            <img class='icon' id="icon-2" src="">
                                            <p id="temp-2"></p>
                                            <p id="wind-2"></p>
                                            <p id="humid-2"></p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-3"></h5>
                                            <img class='icon' id="icon-3" src="">
                                            <p id="temp-3"></p>
                                            <p id="wind-3"></p>
                                            <p id="humid-3"></p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-4"></h5>
                                            <img class='icon' id="icon-4" src="">
                                            <p id="temp-4"></p>
                                            <p id="wind-4"></p>
                                            <p id="humid-4"></p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-5"></h5>
                                            <img class='icon' id="icon-5" src="">
                                            <p id="temp-5"></p>
                                            <p id="wind-5"></p>
                                            <p id="humid-5"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>

            
        </main>
        


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
        <script src="./assets/js/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body class="container">
        <header class="row d-flex flex-column col-12 justify-content-around">
            <div class="col-12">
                <h1>Weather Dashboard</h3>
            </div>
        </header>
        <main class="row">
            <section class="container search col-12 col-lg-3 d-flex flex-column align-items-center">
                <div class="card">
                    <div class="card-body">
                        <div class="search-group">
                            <h4 class="card-title">Search for a City:</h4>
                        </div>
                        <form class="search-group card-body" id="search-form">
                            <input class="form-control" type="text"id="search-input" placeholder="Enter City Name">
                            <button type="btn" class="main-btns btn btn-primary" id="search">Search</button>
                            <button type="btn" class="main-btns btn btn-secondary" id="clear">Clear History</button>
                        </form>
                        <div class="search-group card-body">
                            <div>
                                <h5> Previous Searches</h5>
                            </div>
                            <div id="history-container">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container weather col-12 col-lg-9 d-flex flex-column">
                <div class="">

                </div>
            </section>

        </main>
        


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
        <script src="./assets/js/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header class="main-row">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="container-fluid no-gutters">
            <div class="row">
                <section class="col-3 d-flex flex-column align-items-center">
                    <div class="card d-flex">
                        <div class="card-body justify-content-around">
                            <div class="search-group">
                                <h3 class="card-title">Search for a City:</h3>
                            </div>
                            <div class="search-group card-body">
                                <input class="form-control" type="text"id="search-input" placeholder="Enter City Name">
                                <div id="search-form">
                                    <button class="main-btns btn btn-primary" id="search">Search</button>
                                    <button class="main-btns btn btn-secondary" id="clear">Clear History</button>
                                </div>
                            </div>
                            <div class="search-group card-body">
                                <div id="history-container">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="weather col-9">
                    <div class="row main-row">
                        <div class="col-12">
                            <h4><span id="name-date">No City Provided</span><img id='icon' class='icon' src="" alt=""></h4>
                            <p id="temp">Temp:</p>
                            <p id="wind">Wind: </p>
                            <p id="humid">Humidity: </p>
                            <p>UV Index: <span id="uv"></span></p>                            
                        </div>
                    </div>
                    <div class="row main-row">
                        <section class="col-12">
                            <h4>
                                5-Day Forecast: 
                            </h4>
                        </section>
                        <section class="col-12">
                            <div class="row">
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-1" name="daily-title">(05/05/05)</h5>
                                            <img class='icon' id="icon-1" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                            <p id="temp-1">Temp</p>
                                            <p id="wind-1">Wind</p>
                                            <p id="humid-1">Humidity</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-2" name="daily-title">(05/05/05)</h5>
                                            <img class='icon' id="icon-2" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                            <p id="temp-2">Temp</p>
                                            <p id="wind-2">Wind</p>
                                            <p id="humid-2">Humidity</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-3" name="daily-title">(05/05/05)</h5>
                                            <img class='icon' id="icon-3" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                            <p id="temp-3">Temp</p>
                                            <p id="wind-3">Wind</p>
                                            <p id="humid-3">Humidity</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-4" name="daily-title">(05/05/05)</h5>
                                            <img class='icon' id="icon-4" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                            <p id="temp-4">Temp</p>
                                            <p id="wind-4">Wind</p>
                                            <p id="humid-4">Humidity</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="date-5" name="daily-title">(05/05/05)</h5>
                                            <img class='icon' id="icon-5" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                            <p id="temp-5">Temp</p>
                                            <p id="wind-5">Wind</p>
                                            <p id="humid-5">Humidity</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>

            
        </main>
        


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
        <script src="./assets/js/script.js"></script>
    </body>
</html>
